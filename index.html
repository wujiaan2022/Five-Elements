<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="stylesheet" href="assets/css/style.css">
        
    <title>Five Elements</title>
</head>
<body>
    <header>
        <h2>Five Elements</h2>
    </header>

    <section class="game-area">        
        <div id="flex-container">

            <div class="player">
                <h3 class="scores">Your score: <span id="play-score">0</span></h3> 
                <img id="player-choice">                                                   
            </div>

            <div id="image-container">
                <image id="five-elements-image" src="assets/images/five elements.png" alt="Five Elements"></image>
            </div> 

            <div class="computer">
                <h3 class="scores">Computer score: <span id="computer-score">0</span></h3> 
                <img id="computer-choice">                         
            </div>
        </div>

        <div id="choices">
            <img id="Metal" src="assets/images/Metal.png">
            <img id="Wood" src="assets/images/Wood.png">
            <img id="Water" src="assets/images/Water.png">
            <img id="Fire" src="assets/images/Fire.png">
            <img id="Earth" src="assets/images/Earth.png">
        </div>
        
    </section>

    <footer>
        <h4>Rules</h4>
        <p>The Generating/gen. Cycle: Metal gen. Water gen. Wood gen. Fire gen. Earth gen. Metal</p>
        <p>The Controlling/con. Cycle: Metal con. Wood con. Earth con. Water con. Fire con. Metal</p>               
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
